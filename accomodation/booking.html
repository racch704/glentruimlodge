      <script>
        document.addEventListener('DOMContentLoaded', function() {
          // Define the mapping of property values to image URLs
          var propertyImages = {
            '2c6e7b19089547e3956bd9edfce5b313': 'https://via.placeholder.com/600x400/ff0000/FFFFFF?text=King+Size+Bedroom',
            'f203487e561e4fc3b3fdf6898e08fb2c': 'https://via.placeholder.com/600x400/00ff00/FFFFFF?text=Double+Bedroom+Shared+Bathroom',

            '0e297b9a21cf455a9065f00498daabec': 'https://via.placeholder.com/600x400/ff00ff/FFFFFF?text=Glentruim+Lodge'
          };
        
          // Event delegation to handle select element loaded dynamically
          document.body.addEventListener('change', function(event) {
            // Check if the target of the event is a select element with the expected name
            if (event.target && event.target.id === 'PropertyKeyx') {
              var selectedValue = event.target.value;
              console.log('Selected Value:', selectedValue); // Debugging: Log selected value
              var newImagePath = propertyImages[selectedValue] || 'https://via.placeholder.com/600x400'; // Fallback image
              var propertyImage = document.getElementById('property-image');
              if (propertyImage) {
                console.log('Changing Image...'); // Debugging: Log image change
                propertyImage.src = newImagePath;
                propertyImage.alt = 'Image of ' + event.target.options[event.target.selectedIndex].text;
              } else {
                console.error('Property image element not found');
              }
            }
          });
        });
      </script>
